<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Calculator</title>
    <link
      href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: capitalize;
            font-family: monospace;
        }
        body{
            display: grid;
            place-content: center;
            min-height: 100vh;
            background: snow;
          font-size: 12px;
        }
        .container{
            background-color: aqua;
            width: 200px;
            height: 50px;
            box-shadow: 0px 10px 10px 0px #000;
        }
        .showdata {
            color: black;
            font-size: 1.2rem;
            padding-top: 10px;
            padding-bottom: 10px;
        }
            </style>
  </head>
  <body>
    <script>
      function calculateGrade() {
        const marks = parseInt(prompt("Enter student marks (0-100):"));
        let grade;

        if (marks > 79) {
          grade = "A";
        } else if (marks >= 60 && marks <= 79) {
          grade = "B";
        } else if (marks >= 50 && marks <= 59) {
          grade = "C";
        } else if (marks >= 40 && marks <= 49) {
          grade = "D";
        } else {
          grade = "E";
        }

        document.getElementById("result").innerHTML = `Student grade: ${grade}`;
      }
    </script>
<div class="container">
    <button onclick="calculateGrade()">Calculate Grade</button>
    <p id="result"></p>
</div>
  </body>
</html>
