<!DOCTYPE html>
<html>
<head>
	<title>Speed Detector</title>
    <link
      href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <style>
       *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-transform: capitalize;
    font-family: monospace;
}
body{
    display: grid;
    place-content: center;
    min-height: 100vh;
    background: white;
  font-size: 12px;
}
.container{
    background-color: pink;
    width: 600px;
    height: 200px;
    box-shadow: 0px 10px 10px 0px #000;
}
    </style>
</head>
<body>
    <div class="container">
	<h1>Speed Checker</h1>
	<label for="speed">Enter car speed:</label>
	<input type="text" id="speed">
	<button onclick="checkSpeed()">Check</button>
	<p id="result"></p>
    </div>
	<script>
		function checkSpeed() {
			var speed = parseInt(document.getElementById("speed").value);
			var points = 0;
			if (speed <= 70) {
				document.getElementById("result").innerHTML = "Ok";
			} else {
				points = Math.floor((speed - 70) / 5);
				if (points >= 12) {
					document.getElementById("result").innerHTML = "License suspended";
				} else {
					document.getElementById("result").innerHTML = "Points: " + points;
				}
			}
		}
	</script>
</body>
</html>
